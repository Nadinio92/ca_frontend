
<button mat-raised-button (click)="openDialog()">Add Company</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="companyName">
    <th mat-header-cell *matHeaderCellDef> Company Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="marketCap">
    <th mat-header-cell *matHeaderCellDef> Market Cap </th>
    <td mat-cell *matCellDef="let element"> {{element.marketCap}} </td>
  </ng-container>

  <ng-container matColumnDef="sector">
    <th mat-header-cell *matHeaderCellDef> Sector </th>
    <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
  </ng-container>

  <ng-container matColumnDef="analyst">
    <th mat-header-cell *matHeaderCellDef> Analyst </th>
    <td mat-cell *matCellDef="let element"> {{element.analysts}} </td>
  </ng-container>

  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <div style="display: flex; width: 100px; justify-content: space-between;">
        <button mat-icon-button color="primary" aria-label="Edit Company">
          <mat-icon>edit</mat-icon>
        </button>


        <div style="margin-left: -160px">
          <button mat-icon-button color="primary" aria-label="Delete Company" (click)="onDelete(element)">
            <mat-icon>clear</mat-icon>
          </button>
        </div>
      </div>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
