
  <button mat-raised-button (click)="onAddCompanyClick()" [color]="'primary'">Add Company</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Company Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name | uppercase}} </td>
    </ng-container>

    <ng-container matColumnDef="marketCap">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="marketCap" > Market Cap </th>
      <td mat-cell *matCellDef="let element"> {{element.marketCap | number : '2.'}} </td>
    </ng-container>

    <ng-container matColumnDef="sector">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header="sector"> Sector </th>
      <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
    </ng-container>

    <ng-container matColumnDef="analyst">
      <th mat-header-cell *matHeaderCellDef> Analyst </th>
      <td mat-cell *matCellDef="let element"> {{element.analysts | numericList}} </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let company">
        <div style="display: flex; width: 100px; justify-content: space-between;">
          <button mat-icon-button color="primary" aria-label="Edit Company" (click)="onCompanyEditClick(company.id)" >
            <mat-icon>edit</mat-icon>
          </button>

          <div style="margin-left: -160px">
            <button mat-icon-button color="primary" aria-label="Delete Company" (click)="onCompanyDeleteClick(company.id)">
              <mat-icon>clear</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page"></mat-paginator>
