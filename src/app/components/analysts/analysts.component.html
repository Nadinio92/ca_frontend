
<button mat-raised-button (click)="onAnalystAddClick()" [color]="'primary'">Add Analyst</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="analystName">
    <th mat-header-cell *matHeaderCellDef> Analyst Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="companies">
    <th mat-header-cell *matHeaderCellDef> Companies </th>
    <td mat-cell *matCellDef="let element"> {{element.companies | numericList}} </td>
  </ng-container>



  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let analyst">
      <div style="display: flex; width: 100px; justify-content: space-between;">
        <button mat-icon-button color="primary" aria-label="Edit Analyst" (click)="onAnalystEditClick(analyst.id)" >
          <mat-icon>edit</mat-icon>
        </button>

        <div style="margin-left: -160px">
          <button mat-icon-button color="primary" aria-label="Delete Analyst" (click)="onAnalystDeleteClick(analyst.id)">
            <mat-icon>clear</mat-icon>
          </button>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page"></mat-paginator>
